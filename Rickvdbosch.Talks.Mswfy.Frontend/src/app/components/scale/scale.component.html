<h3>Let's have this thing SCALE.</h3>
<p>Please select any file to upload below. As long as it's a txt file you should be fine. I think...</p>
<form #fileUploadForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <h3>Upload file</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <input type="file" #uploadControl class="form-control" id="file" name="file" required
        (change)="onFileChanged()" />
    </div>
    <div class="col-2 text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!fileUploadForm.form.valid || submitted">Upload</button>
    </div>
  </div>
</form>
<div class="row">
  &nbsp;
</div>
